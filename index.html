<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <main>
        <form class="form" method="get">        
            <div class="container">
              <label for="fname"><b>Firstname</b></label>
              <input type="text" id="fname" placeholder="Enter Username" name="fname"  minlength="3" required>
          
              <label for="lname"><b>Last Name</b></label>
              <input type="text" id="lname" placeholder="Enter Last Name" name="lname" minlength="3">

              <label for="email"><b>Email</b></label>
              <input type="email" id="email" placeholder="Email" name="email" required>
 
              <label for="psw"><b>Password</b></label>
              <input type="password" id="password" placeholder="Enter Password" name="psw" minlength="8" required>
          
              <button id="submit">Submit</button>
              
            </div>
        </form>
    </main>
    <footer></footer>
    <script src="index.js"></script>
</body>
</html>
